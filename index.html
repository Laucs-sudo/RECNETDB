<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rec.net User Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #ff9a00;
      --accent-hover: #ffaa33;
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #888888;
      --border: #2c2c2c;
      --radius: 14px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 3em 1.5em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #111);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2em;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      transition: var(--transition);
    }

    h1 {
      color: var(--accent);
      font-size: 1.8em;
      margin-bottom: 1em;
      text-align: center;
    }

    .form-group {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    input {
      flex-grow: 1;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: #111;
      color: var(--text);
      outline: none;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      padding: 0.75em 1.2em;
      font-size: 1em;
      font-weight: bold;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #output {
      margin-top: 1.2em;
      padding: 1em;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-height: 80px;
      transition: var(--transition);
    }

    .output-line {
      margin: 0.4em 0;
    }

    .output-label {
      font-weight: bold;
      color: var(--accent-hover);
    }

    .icon {
      margin-right: 0.3em;
    }

    @media (max-width: 500px) {
      .form-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rec.net User Search</h1>
    <div class="form-group">
      <input type="text" id="usernameInput" placeholder="Enter Rec Room username">
      <button onclick="searchRecNet()">Search</button>
    </div>
    <div id="output">üîç Enter a username above and press Search.</div>
  </div>

  <script>
    async function searchRecNet() {
      const name = document.getElementById("usernameInput").value.trim();
      const output = document.getElementById("output");

      if (!name) {
        output.innerHTML = "‚ö†Ô∏è <span class='output-line'>Please enter a username.</span>";
        return;
      }

      output.innerHTML = "üîç <span class='output-line'>Searching...</span>";

      const apiKey = "5db1df5e";
      const apiURL = `https://apim.rec.net/accounts/account/search?name=${encodeURIComponent(name)}&apikey=${apiKey}`;
      const proxyURL = `https://corsproxy.io/?${encodeURIComponent(apiURL)}`;

      try {
        const response = await fetch(proxyURL, {
          method: "GET",
          headers: {
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          output.innerHTML = "‚ùå <span class='output-line'>No user found.</span>";
        } else {
          const user = data[0];
          output.innerHTML = `
            <div class="output-line">üë§ <span class="output-label">Display Name:</span> ${user.displayName}</div>
            <div class="output-line">üÜî <span class="output-label">Username:</span> ${user.username}</div>
            <div class="output-line">üéÆ <span class="output-label">Platform:</span> ${user.platform || "N/A"}</div>
            <div class="output-line">üß© <span class="output-label">Account ID:</span> ${user.accountId}</div>
          `;
        }

      } catch (err) {
        output.innerHTML = `üö´ <span class='output-line'>Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
