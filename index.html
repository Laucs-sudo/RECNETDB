<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rec.net User Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2em;
    }
    h1 {
      color: #ff9a00;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin-top: 0.5em;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #ff9a00;
      color: #000;
      cursor: pointer;
      margin-left: 0.5em;
    }
    button:hover {
      background-color: #ffaa33;
    }
    #output {
      margin-top: 1em;
      padding: 1em;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Rec.net User Search</h1>
  <input type="text" id="usernameInput" placeholder="Enter Rec Room username">
  <button onclick="searchRecNet()">Search</button>

  <div id="output">Results will appear here.</div>

  <script>
    async function searchRecNet() {
      const name = document.getElementById("usernameInput").value.trim();
      const output = document.getElementById("output");

      if (!name) {
        output.textContent = "⚠️ Please enter a username.";
        return;
      }

      output.textContent = "🔍 Searching...";

      const apiKey = "5db1df5e";
      const apiURL = `https://apim.rec.net/accounts/account/search?name=${encodeURIComponent(name)}&apikey=${apiKey}`;
      const proxyURL = `https://corsproxy.io/?${encodeURIComponent(apiURL)}`;

      try {
        const response = await fetch(proxyURL, {
          method: "GET",
          headers: {
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          output.textContent = "❌ No user found.";
        } else {
          const user = data[0];
          output.innerHTML = `
            👤 <strong>Display Name:</strong> ${user.displayName}<br>
            🆔 <strong>Username:</strong> ${user.username}<br>
            🎮 <strong>Platform:</strong> ${user.platform || "N/A"}<br>
            🧩 <strong>Account ID:</strong> ${user.accountId}
          `;
        }

      } catch (err) {
        output.textContent = `🚫 Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
