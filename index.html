<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rec.net Public API Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em 0;
    }
    #output {
      margin-top: 1em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Rec.net Public API Search</h1>
  <input type="text" id="usernameInput" placeholder="Enter Rec Room username">
  <button onclick="searchRecNet()">Search</button>

  <div id="output">Results will appear here.</div>

  <script>
    async function searchRecNet() {
      const name = document.getElementById("usernameInput").value.trim();
      const output = document.getElementById("output");

      if (!name) {
        output.textContent = "Please enter a username.";
        return;
      }

      output.textContent = "Searching...";

      try {
        const response = await fetch(`https://apim.rec.net/accounts/account/search?name=${encodeURIComponent(name)}`, {
          method: "GET",
          headers: {
            "accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          output.textContent = "No user found.";
        } else {
          const user = data[0];
          output.innerHTML = `
            <strong>Display Name:</strong> ${user.displayName}<br>
            <strong>Username:</strong> ${user.username}<br>
            <strong>Platform:</strong> ${user.platform || "N/A"}<br>
            <strong>ID:</strong> ${user.accountId}<br>
          `;
        }

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
